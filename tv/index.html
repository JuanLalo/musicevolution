<script>
        document.getElementById('imagenClickeable').addEventListener('click', function() {
            // Muestra el modal al hacer clic en la imagen
            document.getElementById('myModal').style.display = 'block';

            // Crea el reproductor Clappr dentro del modal
            var player = new Clappr.Player({
                source: "https://paneltv.online:1936/radiotv/radiotv/playlist.m3u8",
                parentId: "#clappr",
                width: '100%',
                height: '100%',
                autoPlay: true
            });
        });

        function cerrarModal() {
            // Oculta el modal al cerrar
            document.getElementById('myModal').style.display = 'none';
        }
    </script>
